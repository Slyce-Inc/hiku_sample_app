        window.console.log(message);
      }
    };


    <!--These are the dev pusher creds from hiku-sample-app.herokuapp.com-->
    var pusher = new Pusher('735d7f3f26bde43a7a72'); // this is where your key goes
    var token = '1234'
    var channel = pusher.subscribe('1234'); // this is where your token goes
    channel.bind('newDataReady', function(data) {
      alert('hiku sent: '.concat(data.name));
    });
  </script>
</head><body>
