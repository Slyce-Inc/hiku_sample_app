<html>
<!DOCTYPE html>
<head>
  <title>hiku sample app</title>
  <script src="https://js.pusher.com/2.1/pusher.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Enable pusher logging - don't include this in production
    Pusher.log = function(message) {
      if (window.console && window.console.log) {
        window.console.log(message);
      }
    };


    <!--These are the dev pusher creds from hiku-sample-app.herokuapp.com-->
    var pusher = new Pusher('c90f72ad90007638c3a2'); // this is where your pusher key goes
    var channel = pusher.subscribe('MyPusherChannel');
    channel.bind('newDataReady', function(data) {
      alert('hiku sent: '.concat(data));
    });
  </script>
</head><body>

<h1>hiku show beep</h1>
<p id="results">When this page is open while scanning or speaking, it will display the item name.</p>


</body>
</html>
